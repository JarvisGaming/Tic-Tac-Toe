<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div id="grid"></div>

    <div id="winner"></div>

    <button id="restart-button">Reset Game</button>

    <dialog id="name-entry" open popover="manual">
        <form>
            <label for="player-one-name">Player 1's name:</label>
            <input id="player-one-name" name="player-one-name" type="text" required>

            <label for="player-two-name">Player 2's name:</label>
            <input id="player-two-name" name="player-two-name" type="text" required>

            <button type="submit" id="start-button">Start game</button>
        </form>
    </dialog>

    <template>
        <div class="cell"></div>
        <img src="assets/X.svg" class="X">
        <img src="assets/O.svg" class="O">
    </template>

</body>

</html>
